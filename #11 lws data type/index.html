<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data type</title>
</head>
<body>
    <script>
      var  x ;
      console.log(x)
      console.log(typeof(x))
      x = 12;
      console.log(x);
      console.log(typeof(x))
      x = "This is string"
      console.log(x)
      console.log(typeof(x))
      x = {
        date : "12 - 03 - 2024",
        PatientsName : "Nag Arjun",
        receivedMoney : 450
      }
      console.log(x)
      console.log(typeof(x))
    </script>
</body>
</html>

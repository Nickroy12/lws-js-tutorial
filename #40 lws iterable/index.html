<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Iterables</h1>
<h2>Iterate over an Array</h2>

<p id="demo"></p>

<script>
// Create aa Array
const numbers = [2,4,6,8];

// List all Elements
let text = "";
for (const x of numbers) {
  text += x + "<br>";
}

document.getElementById("demo").innerHTML = text;
</script>
</body>
</html>

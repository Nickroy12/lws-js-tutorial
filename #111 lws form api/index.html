<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input id="id1" type="number" min="100" max="300" required>
<button onclick="myFunction()">OK</button>

<p id="demo"></p>
<script>
  function myFunction(){
    const inputObj = document.getElementById("id1");
    if(inputObj.validity.rangeOverflow){
      inputObj.setCustomValidity("You have made a rangeOverflow Error!")
    }else if(inputObj.validity.rangeUnderflow){
      inputObj.setCustomValidity("You have made a rangeUndrflow Error!")
    }else if(inputObj.validity.valueMissing){
      inputObj.setCustomValidity("value Missing!")
    }
    if(!inputObj.checkValidity()){
      document.getElementById('demo').innerHTML = inputObj.validationMessage;
    }
  }
</script>
</body>
</html>
